<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example4</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    /*
        const는 constant의 약자
        변수에 값이 한번 담기면 그 이후에 변경을 불가능하도록
        만드는 예약어,즉 변수를 상수화 시키는 기능이다.
    */
    <h1>canvas 요소 활용해 보기</h1>
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <script>
        //canvas 요소의 참조값
        const canvas=document.querySelector("#myCanvas");
        //canvas에 그림을 그릴 도구 객체 얻어내기
        let context=canvas.getContext("2d");

        //canvas에 그림 그릴 이미지 로딩
        let snipeImg=new Image();
        snipeImg.src="images/snipe.png"

        //snipe의 좌표
        let snipeX=0,snipeY=0;

        setInterval(()=>{
            context.clearRect(0,0,800,500);
            context.drawImage(snipeImg,snipeX-50,snipeY-50,100,100);
        }, 10)

        //canvas 요소의 mousemove
        canvas.addEventListener("mousemove",(e)=>{
            //이벤트가 발생한 곳의 좌표
            snipeX=e.offsetX;
            snipeY=e.offsetY;
            
        })
    </script>
</body>
</html>
