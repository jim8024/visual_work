<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step6_DataType7.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <p>function type</p>
    <script>
        //function type을 만드는 방법 3가지.

        //1.이름이 있는 함수를 만든다
        function greet(){
            console.log("안녕하세요");
        }
        //2.이름이 없는 함수를 만들어서 변수에 대입
        let greet2=function(){
            console.log("안녕하세요2");
        };
        //3.이름이 없는 함수를 간락히(화살표 함수) 만들어서 변수에 대입
        let greet3 = ()=>{
            console.log("안녕하세요3");
        };


        //undefined에 대한 이해
        
        //변수를 선언만하고 초기에 값을 넣지 않으면 undefined가 들어있다
        let a;
        let b=undefined;
    </script>
</body>
</html>
