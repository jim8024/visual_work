<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType11.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <p> function type</p>
    <script>
        //두개의 매개 변수를 갖는 함수
        let printSum=function(num1,num2){
            let sum=num1+num2;
            console.log(num1+"과" +num2+"의 합은"+sum);
        }
        
        //함수를 호출하면서 값 2개 전달하기
        printSum(10,20);


        //함수를 매개변수로 하는 함수 콜하는 구조
        let useFunc=function(f){
            f();
        };

        useFunc(function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
         });

        useFunc(()=>{
            console.log("호출됨!!");
        });
    </script>
</body>
</html>
