    <title>Example3</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: matgin-left 0.4 ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div> 

<script>
    //마진 위치 차이
    for(let i=0;i<5;i++){
        //margin Left 저장할 변수 만들고 초기값 저장
        let margin=0;
            //margin+=100;
            document.querySelectorAll(".box")[i].addEventListener("click",(e)=>{
                margin+=100;
            e.target.style.marginLeft=margin+"px";
            //margin+=100;
        })
    }
