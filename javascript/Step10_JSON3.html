<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON3</title>
</head>
<body>
    <button id="printBtn">출력하기</button>
    <ul id="friends">


    </ul>

    <script>
        const data=`["김구라","해골","원숭이","주뎅이","덩어리"]`;
        /*
        출력하기 버튼을 눌렀을떄 ul요소에 친구 목록을 출력해보세요
        배열 모양의 JSON도 JSON.parse() 함수를 이용하면 실제 배열로 만들 수 있습니다.
        */
        //위의 배열에 저장된 이름을 친구 목록에 출력해보세요
        document.querySelector("#printBtn").addEventListener("click",()=>{
            const arr=JSON.parse(data);
            for(let i=0;i<arr.length;i++){
                //li 요소 만들기
             let li=document.createElement("li");
             //이너텍스트로 출력
                li.innerText=arr[i];
                //ul에 추기
                document.querySelector("#friends").append(li); 
            }
        });    
    </script>
</body>
</html>
