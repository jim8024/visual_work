<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_example3.html</title>
</head>
<body>
    <h1>다중 if문 테스트</h1>
    <input type="text" id="jumsu" placeholder="점수 입력,,,">
    <button onclick="check()">확인하기</button>
    <p>
        <strong id="result"></strong>
    </p>
    <script>
        /*
        input 요소에 점수를 입력하고 확인하기 버튼을 눌렀을떄
        90점이상이면 a
        80점 이상이면 b
        70점 이상이면 c
        60점 이상이면 d
        그 이외의 경우에는 f 라는 문자열을
        id 가 resrult 인곳에 innerText로
        */
       let check=()=>{
            let score=document.querySelector("#jumsu").value;
            if(score>=90){
            document.querySelector("#result").innerText="A학점 입니다"
            }
            else if(score>=80){
            document.querySelector("#result").innerText="B학점 입니다"
            }
            else if(score>=70){
            document.querySelector("#result").innerText="C학점 입니다"
            }
            else if(score>=60){
            document.querySelector("#result").innerText="D학점 입니다"
            }
            else{
            document.querySelector("#result").innerText="F학점 입니다"      
            }
        }

    </script>
</body>
</html>
