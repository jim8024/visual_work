<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document.html</title>
</head>
<body>
    <h1>document object 사용해 보기</h1>
    <button onclick="changeText()">바꾸기</button>
    <p id="one" onmouseover="changeText2()">p1</p>
    <p class="my-class">p2</p>
    <p class="my-class">p3</p>
    <input type="text"id="two">
    <button onclick="send()">전송&rarr;</button>
    <input type="text"id="three">
   
    <script>
        
    //h1 요소의 innerText를 특정버튼(바꾸기)을 눌렀을때 바꾸고 싶다.
    //9개의 "문서 object"를 사물함에 만들어준다

        let changeText=function(){
            document.querySelector("h1").innerText='오잉2';
        }; 
        let changeText2=function(){
            document.querySelector("p").innerText='마우스가 올라왔네?';
        }
        //p1의 mousemove가 되었을때  innertext를 마우스가 올라왔네 라고 변경


        let send=()=>{
            let textA=document.querySelector("#two").value;
            document.querySelector("#three").value=textA;
        };
        //1.첫번째 input요소에 입력한 value를 읽어온다
        //2.위에서 읽어온 value값을 두번째 input요소의 value값으로 넣어준다.

        let secondInput~

        }
        */
    </script>
         
</body>
</html>
