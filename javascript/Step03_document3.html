<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_document3.html</title>
    <style>
        p{
            color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left 0.4s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis asperiores dolore non eius pariatur quia voluptas aliquid veritatis, debitis fugit? Dolores ab quod exercitationem itaque libero. Officiis asperiores vel distinctio?</p>
    <div class="box" onclick="move()">눌러보셈</div>
    <button onclick="reset()">Reset</button>
    <script>
        //미리 준비 해둠
        let mLeft=0;

        
    
        let move=()=>{
                mLeft+=100;
                console.log(mLeft);
                document.querySelector(".box").style.marginLeft=mLeft+"px";
                document.querySelector("button").innerText=mLeft;
                document.querySelector("div").innerText=mLeft;
        }
        let reset=()=>{
                mLeft=0;
                document.querySelector(".box").style.marginLeft=mLeft+"px";
                document.querySelector("button").innerText="reset";
                document.querySelector("div").innerText=mLeft;
        }       
        
    </script>
</body>
</html>
